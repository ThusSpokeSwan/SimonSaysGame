<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <h2>Simon Says Game</h2>
        <h3>Press any key to start</h3>

        <div class="space">
            <div class="box" id="red" style="background-color: red;"></div>
            <div class="box" id="blue" style="background-color: blue;"></div>
            <div class="box" id="yellow" style="background-color: yellow;"></div>
            <div class="box" id="green" style="background-color: green;"></div>
        </div>

        <button class="rules">Rules</button><!-- Displays the rules of the game. -->
        <button class="help">Help</button> <!-- Displays the order to follow. -->
    </div>

    <script src="script.js"></script>   
    
</body>
</html>
